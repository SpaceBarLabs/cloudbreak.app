<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | split: ':' | first | replace: ' Hosting', '' }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>
