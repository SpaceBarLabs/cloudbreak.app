<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe Button</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
      html {
        scroll-behavior: smooth;
        background-color: #f7f7f7;
      }
      .navbar {
        border-bottom: 1px solid #dbdbdb;
      }
      .footer {
        /* UPDATED: Changed background to white and text to dark gray */
        background-color: #ffffff;
        color: #363636;
      }
      .footer a {
        color: #3273dc;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .logo-text {
        font-weight: bold;
        margin-left: 0.5rem;
      }
      /* Ensure cards in a row are the same height */
      .product-card {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .product-card .card-footer {
        margin-top: auto; /* Pushes footer to the bottom */
      }
    </style>
  </head>
  <body>

    <div id="consent-banner" class="notification is-info is-light" style="display: none; position: fixed; bottom: 0; width: 100%; z-index: 100; margin: 0; border-radius: 0;">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column">
            <p>We use analytics to improve our services. This data is anonymous and helps us understand how visitors use our site.</p>
          </div>
          <div class="column is-narrow">
            <button class="button is-small is-link" onclick="acceptConsent()">Accept</button>
            <button class="button is-small" onclick="rejectConsent()">Reject</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/logo.svg" alt="CloudBreak Logo" style="position: relative; top: -2px;">
            <span class="logo-text">CloudBreak</span>
          </a>
          <a class="button is-primary is-small" style="margin: auto 1rem;">Subscribe</a>
        </div>
      </div>
    </nav>

    <main>
      <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand" style="display: flex; flex-direction: column; align-items: center; padding-bottom: 1rem;">
            <a class="navbar-item" href="/">
              <img src="/logo.svg" alt="CloudBreak Logo">
              <span class="logo-text" style="position: relative; top: 2px;">CloudBreak</span>
            </a>
            <a class="button is-primary is-small" style="width: 150px;">Subscribe</a>
          </div>
        </div>
      </nav>
    </main>
  </body>
</html>
